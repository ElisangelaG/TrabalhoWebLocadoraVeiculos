<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LoCar Veiculos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/css.css">

</head>

<body>
    <div class="centro300">
        <div class="boxcadastro">
            <img src="image/Logotipo.jpg" style="width: 25%">
            <h3 style="text-align: center; margin-top: 15px;">Cadastro de Usuário</h3>
            <form>
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="Nome">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="CPF">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="Data de Nascimento">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="email">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="Telefone">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="Usuario para acesso">
                <input type="text" class="form-control" style="margin-top: 10px;" placeholder="Senha para acesso">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">ENVIAR</button>
            </form>

        </div>

        <div class="rodape"> Seja bem vindo a LoCar Veículos!!!</div>

    </div>
